<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Code Translator</h1>
        <p>Paste your code below and select the target language for conversion.</p>
        <form action="/" method="post">
            <textarea name="code" rows="10" placeholder="Paste your code here..." required></textarea>
            <br>
            <label for="language">Select Target Language:</label>
            <select name="language" id="language" required>
                <option value="Python">Python</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Java">Java</option>
                <option value="C#">C#</option>
                <option value="C++">C++</option>
                <option value="Ruby">Ruby</option>
                <option value="Go">Go</option>
                <option value="PHP">PHP</option>
                <option value="Swift">Swift</option>
                <option value="Kotlin">Kotlin</option>
                <option value="TypeScript">TypeScript</option>
                <option value="Rust">Rust</option>
                <option value="Scala">Scala</option>
                <option value="Perl">Perl</option>
                <option value="Dart">Dart</option>
                <!-- Add more as needed -->
            </select>
            <br>
            <button type="submit">Translate</button>
        </form>
        {% if translated_code %}
        <h2>Translated Code:</h2>
        <pre>{{ translated_code }}</pre>
        <!-- <p>Your Code is Converted into the given language. Thank You for Using Code Translator.</p> -->
        {% endif %}
    </div>
</body>
</html>
